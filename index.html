<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jCountdown倒计时插件jQuery - 站长素材</title>
<script src="jquery/jquery-1.8.2.min.js"></script>
<link href="jquery/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" type="text/css">
<script src="jquery/jquery-ui-1.9.1.custom.min.js"></script>
<link href="jcountdown/jcountdown.css" rel="stylesheet" type="text/css">
<script src="jcountdown/jquery.jcountdown.min.js"></script>
<link href="index.css" rel="stylesheet" type="text/css">
<script src="index.min.js"></script>
<script src="main.js"></script>
</head>

<body>

<div id="tip">
	<div class="arrow">
	</div>
	<div class="content">
	</div>
</div>
<div id="content">
	<div class="page">
		<div class="countdown">
		</div>
		<div class="backgroundPicker" tip="点击改变背景颜色">
			<div class="button black">
			</div>
			<div class="button white">
			</div>
			<div class="button blue">
			</div>
			<div class="button orange">
			</div>
			<div class="button red">
			</div>
		</div>
		<ul class="panel">
			<li>
			<div class="group" tip="年/月/日 时:分:秒">
				<div class="title">
					时间</div>
				<div class="content">
					<input type="text" class="timeText" /></div>
			</div>
			<div class="group" tip="时区设置">
				<div class="title">
					时区</div>
				<div class="content">
					<input type="text" class="timeZone" /></div>
			</div>
			</li>
			<li>
			<div class="group" tip="夹片, 滑动, 金属 or 水晶">
				<div class="title">
					风格</div>
				<div class="content">
					<div class="label">
						<input type="radio" class="style" value="flip" /> 夹片</div>
					<div class="label">
						<input type="radio" class="style" value="slide" /> 滑动</div>
				</div>
				<div class="title">
				</div>
				<div class="content">
					<div class="label">
						<input type="radio" class="style" value="metal" /> 金属</div>
					<div class="label">
						<input type="radio" class="style" value="crystal" /> 水晶</div>
				</div>
			</div>
			<div class="group">
				<div class="title">
					颜色</div>
				<div class="content">
					<div class="label">
						<input type="radio" class="color" value="black" /> 黑色</div>
					<div class="label">
						<input type="radio" class="color" value="white" /> 白色</div>
				</div>
			</div>
			</li>
			<li class="new">
			<div class="group">
				<div class="title">
					宽度</div>
				<div class="content">
					<div class="label">
						<input type="radio" class="widthType" value="auto" /> 自适应</div>
					<div class="label">
						<input type="radio" class="widthType" value="fixed" /> 固定</div>
				</div>
			</div>
			<div class="group">
				<div class="title">
				</div>
				<div class="content">
					<div class="value">
					</div>
					<div class="slider width">
					</div>
				</div>
			</div>
			</li>
			<li>
			<div class="group">
				<div class="title">
					倒影</div>
				<div class="content">
					<input type="checkbox" class="reflection" /></div>
			</div>
			<div class="group">
				<div class="title">
					倒影透明度</div>
				<div class="content">
					<div class="value">
					</div>
					<div class="slider reflectionOpacity">
					</div>
				</div>
			</div>
			</li>
			<li tip="you can hide some fields, if you only want to count a shot time" style="display:none">
			<div class="group">
				<div class="title">
					Display Hour</div>
				<input type="checkbox" class="displayHour" /> </div>
			<div class="group">
				<div class="title">
					隐藏分</div>
				<input type="checkbox" class="displayMinute" /> </div>
			<div class="group">
				<div class="title">
					隐藏秒</div>
				<input type="checkbox" class="displaySecond" /> </div>
			</li>
			<li>
			<div class="button destroy">
				关闭</div>
			<div class="button create">
				启动</div>
			</li>
		</ul>
	</div>
</div>
</body>

</html>
